
<section>
<div id="chat-log"></div>

			<p class="control flex">
				<input class="input border" id="chat-message-input" autocomplete="off" type="text">
				<button class = "button is-primary" id="emoji-button" type = "button">😊</button>
				<div class="file is-primary file-icon">
					<label class="cursor-pointer" title="画像を選択">
						<input class="file-input hidden" type='file' id="image-input" accept="image/*">
						<i class="text-3xl fas fa-upload"></i>
					</label>
				</div>
			</p>
			<p class="control">
				<button class="button bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600" id="chat-message-submit" type="button">送信</button>
			</p>
		</div>
	</form>
