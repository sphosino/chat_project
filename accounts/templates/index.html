{% extends "base.html" %}

{% block body %}
<h1>トップページ</h1>
{% if user.is_authenticated %}
<div class="h2">Welcome {{ user.account_id }}</div>
<hr>
<a href="{% url 'chat:lobby' %}">ロビーに行く</a>
<div>
<a href="{% url 'user_profile:user_top' user.id %}">Mypage</a>
</div>
{% if user.is_staff %}
<br><a href="admin">管理画面</a>
{% endif %}
<form method = "post" action = "{% url 'accounts:logout' %}">
	{% csrf_token %}
<button>logout</button>
</form>
{% else %}
<a href="{% url 'accounts:login' %}">login</a><br>
<a href="{% url 'accounts:signup' %}">Signup</a>
{% endif %}

{% endblock %}
