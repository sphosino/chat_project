{% extends "base.html" %}

{% block body %}
<h2>アカウント作成</h2>
<form method = "post">
	{% csrf_token %}
	{% for field in form %}
		<div class="flex gap-3">
			{% if field.help_text %}
				<div title="{{ field.help_text }}">
					{{ field.label_tag }}
					{{field}}
				</div>
			{% else %}
				{{ field.label_tag }}
				{{ field }}
			{% endif %}
			{{ field.errors }}
		</div>
	{% endfor %}
	<button>作成！</button>
</form>
{% endblock %}
