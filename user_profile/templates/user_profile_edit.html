{% extends "base.html" %}
{% block header %}
{% load static %}
{% endblock %}
{% block body %}
<h1>{{ user.account_id }}</h1>
<h2>
</h2>
{% if is_owner %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}  <!-- フォームのフィールドをパラグラフとして表示 -->
    <hr>
    <h3>通知設定</h3>
    {{ user_form.as_p}}
    <button type="submit">保存</button>
</form>
{% else %}
    <p>このプロフィールは編集できません。</p>
{% endif %}


{% endblock %}
